<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header">
    <title>Şifreyi Değiştir</title>
</head>

<body style="background-image:none">
<nav th:replace="fragments/header :: navigation"></nav>
<div class="container">
    <div>
        <h1></h1>

        <form action="#" th:action="@{/new-password}" th:object="${memberDTO}"
              th:method="POST">
            <div class="form-group">
                <div class="form-group" style="margin-left: 30px;">
                    <label for="userName">Kullanıcı Adı(*)</label> </br>
                    <input type="text" id="userName" name="userName" th:field="*{userName}"
                           th:required="required">
                </div>


                <div class="form-group" style="margin-left: 30px;">
                    <label for="password">Yeni Şifre(*)</label></br>
                    <input type="text" id="password" class="password" th:field="*{password}" th:required="required">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Şifreyi Değiştir</button>

        </form>
    </div>

    <div style="width: 100%; height: 80px;"></div>

    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
