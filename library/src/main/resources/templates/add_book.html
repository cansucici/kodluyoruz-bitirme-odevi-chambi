<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"></head>

<body>
<nav th:replace="fragments/header :: navigation"></nav>
<div class="container">
    <div>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Yeni Kitap Ekle</span>
        </nav>
        <div id="errors" class="alert alert-danger" th:if="${(param.error != null) and (param.error[0] == 'true')}">
            Lütfen Zorunlu Alanları Doldurunuz.
        </div>
        <!-- SAVE METHODDD  BİZDE POST METHOD CREATE -->
        <form action="#" th:action="@{/saveBook}" th:object="${bookDTO}" method="POST">

            <div class="form-group row">
                <label class="col-sm-2" for="bookname">Kitap Adı(*)</label>
                <div class="col-sm-10">
                    <input type="text" id="bookname" class="w-25" th:field="*{bookName}"
                           th:required="required">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2" for="publisherName">Yayınevi(*)</label>
                <div class="col-sm-10">
                    <input type="text" id="publisherName" class="w-25" th:field="*{publisherName}"
                           th:required="required">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2" for="category"> Türü(*) </label>
                <div class="col-sm-10">
                    <input type="text" id="category" class="w-25" th:field="*{category}"
                           th:required="required">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2" for="pageNumber"> Sayfa Sayısı(*) </label>
                <div class="col-sm-10">
                    <input type="text" id="pageNumber" class="w-25" th:field="*{pageNumber}"
                           th:required="required">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2" for="editionNumber">Baskı Sayısı(*)</label>
                <div class="col-sm-10">
                    <input type="text" id="editionNumber" class="w-25" th:field="*{editionNumber}"
                           th:required="required">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2" for="languagesEnum">Dil(*)</label>
                <div class="col-sm-10">
                    <select class="w-25" name="languagesEnum" id="languagesEnum">
                        <option
                                th:each="language : ${T(org.kodluyoruz.group1.library.model.enums.LanguagesEnum).values()}"
                                th:value="${language}" th:text="${language.getValue()}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2" for="statusEnum">Durumu(*)</label>
                <div class="col-sm-10">
                    <select class="w-25" name="statusEnum" id="statusEnum">
                        <option
                                th:each="status : ${T(org.kodluyoruz.group1.library.model.enums.StatusEnum).values()}"
                                th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-2" for="authors">Yazar Seçiniz</label>
                <div class="col-sm-10">
                    <select class="w-25 selectpicker" name="authors" id="authors" multiple>
                        <option th:object="${authorsList}"
                                th:each="author : ${authorsList}"
                                th:value="${author.getNameSurname()}"
                                th:text="${author.getNameSurname()}">
                        </option>
                    </select>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-2" for="isbn">Barkod No(*)</label>
                <div class="col-sm-10">
                    <input type="text" id="isbn" class="w-25" th:field="*{isbn}" th:required="required">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2">
                    <button type="submit" id="button" class="btn btn-primary">KAYDET</button>
                </div>
                <label class="col-sm-2" for="button">(*) Zorunlu Alan</label><br>
            </div>
        </form>
    </div>
</div>
</body>

</html>
