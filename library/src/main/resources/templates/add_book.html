<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>
    <title>Kitap Ekle</title>

</head>
<body>

<div class="container">
    <div>
        <a class="btn btn-primary" href="/">ANASAYFA</a>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Yeni Kitap Ekle</span>
        </nav>
        <div id="errors" class="alert alert-danger"
             th:if="${(param.error != null) and (param.error[0] == 'true')}">
            Lütfen Zorunlu Alanları Doldurunuz.
        </div>
        <!-- SAVE METHODDD  BİZDE POST METHOD CREATE -->
        <form action="#" th:action="@{/saveBook}" th:object="${dtoBook}"
              method="POST">

            <div class="form-group row">
                <label class="col-sm-2" for="bookname">Kitap Adı(*)</label>
                <div class="col-sm-10">
                    <input type="text" id="bookname" name="bookname"
                           th:field="*{bookName}" th:required="required">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2" for="publisherName">Yayınevi(*)</label>
                <div class="col-sm-10">
                    <input type="text" id="publisherName" class="Publisher"
                           th:field="*{publisherName}"
                           th:required="required">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2" for="category"> Türü(*) </label>
                <div class="col-sm-10">
                    <input type="text" id="category" class="Category" th:field="*{category}"
                           th:required="required">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2" for="pageNumber"> Sayfa Sayısı(*) </label>
                <div class="col-sm-10">
                    <input type="text" id="pageNumber" class="PageNumber"
                           th:field="*{pageNumber}"
                           th:required="required">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2" for="editionNumber">Baskı Sayısı(*)</label>
                <div class="col-sm-10">
                    <input type="text" id="editionNumber" class="Edition Number"
                           th:field="*{editionNumber}"
                           th:required="required">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2" for="languagesEnum">Dil(*)</label>
                <div class="col-sm-10">
                    <select name="languagesEnum" id="languagesEnum">
                        <option th:each="language : ${T(org.kodluyoruz.group1.library.model.enums.LanguagesEnum).values()}"
                                th:value="${language}" th:text="${language.getValue()}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2" for="statusEnum">Durum(*)</label>
                <div class="col-sm-10">
                    <select name="statusEnum" id="statusEnum">
                        <option th:each="status : ${T(org.kodluyoruz.group1.library.model.enums.StatusEnum).values()}"
                                th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-2" for="isbn">Barkod No(*)</label>
                <div class="col-sm-10">
                    <input type="text" id="isbn" class="ISBN" th:field="*{isbn}"
                           th:required="required">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2" for="button">(*) Zorunlu Alan</label><br>
                <div class="col-sm-10">
                    <button type="submit" id="button" class="btn btn-primary">KAYDET</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
