<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"></head>

<body>
    <nav th:replace="fragments/header :: navigation"></nav>
    <div class="container">
        <div>

            <h1>Kitap Güncelle</h1>

            <form action="#" th:action="@{/update/{id}(id = ${bookDTO.id})}" th:object="${bookDTO}" th:method="POST">
                <div class="form-group">
                    <div class="form-group" style="margin-left: 30px;">
                        <label for="bookname">Kitap Adı(*)</label> </br>
                        <input type="text" id="bookname" name="bookname" th:field="*{bookName}" th:required="required">
                    </div>

                    <div class="form-group" style="margin-left: 30px;">
                        <label for="publisherName">Basımevi(*)</label></br>
                        <input type="text" id="publisherName" class="Publisher" th:field="*{publisherName}"
                            th:required="required">
                    </div>

                    <div class="form-group" style="margin-left: 30px;">
                        <label for="category"> Türü(*) </label></br>
                        <input type="text" id="category" class="Category" th:field="*{category}" th:required="required">
                    </div>

                    <div class="form-group" style="margin-left: 30px;">
                        <label for="pageNumber"> Sayfa Sayısı(*) </label></br>
                        <input type="text" id="pageNumber" class="PageNumber" th:field="*{pageNumber}"
                            th:required="required">
                    </div>

                    <div class="form-group" style="margin-left: 30px;">
                        <label for="editionNumber">Baskı Sayısı(*)</label></br>
                        <input type="text" id="editionNumber" class="Edition Number" th:field="*{editionNumber}"
                            th:required="required">
                    </div>

                    <div class="form-group" style="margin-left: 30px;">
                        <label for="languagesEnum">Dil(*)</label></br>
                        <select name="languagesEnum" id="languagesEnum">
                            <option
                                th:each="language : ${T(org.kodluyoruz.group1.library.model.enums.LanguagesEnum).values()}"
                                th:value="${language}" th:text="${language}"></option>
                        </select>
                    </div>

                    <div class="form-group" style="margin-left: 30px;">
                        <label for="statusEnum">Durumu(*)</label></br>
                        <select name="statusEnum" id="statusEnum">
                            <option
                                th:each="status: ${T(org.kodluyoruz.group1.library.model.enums.StatusEnum).values()}"
                                th:value="${status}" th:text="${status}"></option>
                        </select>
                    </div>

                    <div class="form-group" style="margin-left: 30px;">
                        <label for="isbn">Barkod No(*)</label></br>
                        <input type="text" id="isbn" class="ISBN" th:field="*{isbn}" th:required="required">
                    </div>

                </div>

                <button type="submit" class="btn btn-primary">GÜNCELLE</button>

                <!--  <td><a th:href="@{/update/{id}(id=${bookDTO})}" class="btn btn-info" value="UPDATE">
                  <i class="fas fa-edit"></i> Update </a>  -->

            </form>
        </div>


    </div>
    </div>
    <div style="width: 100%; height: 80px;"></div>
</body>

</html>
