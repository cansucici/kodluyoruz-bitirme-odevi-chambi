<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Author-List</title>
</head>
<body>
    <div>
        <h1> Author List</h1>
            <table>
                <thead>
                    <tr>
                        <th>Author Name Surname</th>
                        <th>About Author</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each=" authorDto: ${listAuthors}">
                        <td th:text="${authorDto.nameSurname"></td>
                        <td th:text="${authorDtoabout}"></td>
                    </tr>
                </tbody>
            </table>
    </div>


    <div class="container">
       
</body>

</html>
