<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>

    <div class="container">
        <div>
            <a class="btn btn-primary" href="/">ANASAYFA</a>
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">Yeni Yazar Ekle</span>
            </nav>
            <div id="errors" class="alert alert-danger" th:if="${(param.error != null) and (param.error[0] == 'true')}">
                Lütfen Zorunlu Alanları Doldurunuz.
            </div>
            <!-- SAVE METHODDD  BİZDE POST METHOD CREATE -->
            <form action="#" th:action="@{/saveAuthor}" th:object="${authorDTO}" method="POST">

                <div class="form-group row">
                    <label class="col-sm-2" for="authorName">Yazar Adı Soyadı(*)</label> </br>
                    <div class="col-sm-10">
                        <input type="text" id="authorName" name="authorName" th:field="*{nameSurname}"
                            th:required="required">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2" for="about">Yazar Hakkında(*)</label></br>
                    <div class="col-sm-10">
                        <input type="text" id="about" class="About" th:field="*{about}"
                            th:required="required">
                    </div>
                </div>

                <label for="button"> (*)Zorunlu Alan </label><br>
                <button type="submit" id="button" class="btn btn-primary">KAYDET</button>
            </form>
        </div>


    </div>
    </div>

</body>

</html>
