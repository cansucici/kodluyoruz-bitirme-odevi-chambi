<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>

    <title>Kitap-Listesi</title>

</head>
<body>

<div class="container">
<div>
    <a class="btn btn-primary" href="/">ANASAYFA</a>
    <a th:href="@{/saveBook}"><div class="btn btn-info"><i class="fas fa-plus-circle"></i> Yeni Kitap Ekle</div></a>
   <h1>Kitaplar</h1>
    <table class="table table-striped table-responsive">
        <thead>
        <tr>
            <th width="12%">Kitap Adı</th>
            <th width="10%">Basımevi</th>
            <th width="10%">Türü</th>
            <th width="12%">Sayfa Sayısı</th>
            <th width="15%">Baskı Sayısı </th>
            <th width="10%">Dil</th>
            <th width="10%">Barkod No</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="book : ${listbook}">
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.publisherName}"></td>
            <td th:text="${book.category}"></td>
            <td th:text="${book.pageNumber}"></td>
            <td th:text="${book.editionNumber}"></td>
            <td th:text="${book.languagesEnum}"></td>
            <td th:text="${book.isbn}"></td>
            <td><a th:href="@{/update/{id}(id=${book.id})}" class="btn btn-info" th:method="GET">
                <i class="fas fa-edit"></i> GÜNCELLE </a>
                <form action="#" th:action="@{/delete/{id}(id = ${book.id})}" th:method="POST">
                    <button class="btn btn-danger" type="submit" id="deleteButton">SİL</button>
                </form>   </td>
        </tr>
        </tbody>

    </table>

</div>
</div>
<div style="width:100%; height:100px;"></div>
</body>
</html>
