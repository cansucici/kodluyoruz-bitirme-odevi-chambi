<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header">
    <title>Kitap Listesi</title>
</head>

<body>
<nav th:replace="fragments/header :: navigation"></nav>
<div class="container">
    <div>

        <a th:href="@{/saveBook}">
            <div class="btn btn-info">
                <i class="fas fa-plus-circle"></i> Yeni Kitap Ekle
            </div>
        </a>
        <h1>Kitaplar</h1>
        <table class="table table-striped table-responsive">
            <thead>
            <tr>
                <th style="width: 10%">Kitap Adı</th>
                <th style="width: 10%">Basımevi</th>
                <th style="width: 25%">Yazar Adı Soyadı</th>
                <th style="width: 10%">Türü</th>
                <th style="width: 10%">Sayfa Sayısı</th>
                <th style="width: 10%">Baskı Sayısı</th>
                <th style="width: 10%">Dil</th>
                <th style="width: 10%">Barkod No</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="book, stat : ${listbook}" th:object="${book}">
                <td th:text="${book.bookName}"></td>
                <td th:text="${book.publisherName}"></td>
                <td>
                    <span th:each="author, iterator1: ${book.authors}"
                          th:utext="${iterator1.index + 1 + '. ' + author.nameSurname+' <br/>'}">
                    </span>
                </td>
                <td th:text="${book.category}"></td>
                <td th:text="${book.pageNumber}"></td>
                <td th:text="${book.editionNumber}"></td>
                <td th:text="${book.languagesEnum.getValue()}"></td>
                <td th:text="${book.isbn}"></td>

                <td>
                    <table>
                        <tr>
                            <td>
                                <a th:href="@{/update/{id}(id=${book.id})}" class="btn btn-info" th:method="GET">
                                    <i class="fas fa-edit"></i>
                                    GÜNCELLE
                                </a>
                            </td>
                            <td>
                                <form action="#" th:action="@{/delete/{id}(id = ${book.id})}" th:method="POST">
                                    <button class="btn btn-danger" type="submit" id="deleteButton">
                                        <i class="fas fa-trash"></i>
                                        SİL
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </table>
                </td>

            </tr>
            </tbody>

        </table>

    </div>
</div>
<div style="width:100%; height:100px;"></div>
</body>

</html>
