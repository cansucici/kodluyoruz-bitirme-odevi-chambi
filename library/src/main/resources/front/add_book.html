
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book-List</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body background image="arkaplan.jpg" style="opacity: 0.2" width="100%">

<div th:replace="fragments/header :: header"/>

<div class="container">
    <div>
        <h1>Add New Book</h1>
        <div id="errors" class="alert alert-danger"
             th:if="${(param.error != null) and (param.error[0] == 'true')}">
            Lütfen Zorunlu Alanları Doldurunuz.
        </div>
        <!-- SAVE METHODDD  BİZDE POST METHOD CREATE -->
        <form action="#" th:action="@{/createBook}" th:object="${bookDTO}"
              method="POST">
            <div class="form-group">
                <div class="form-group" style="margin-left: 30px;">
                    <label for="bookname">Book Name(*)</label>
                    <input type="text" id="bookname" name="bookname" th:field="*{Book_Name}">
                </div>

                <div class="form-group" style="margin-left: 30px;">
                    <label for='Publisher'>Publisher(*)</label>
                    <input type="text" class="Publisher" th:field="*{Publisher}">
                </div>

                <div class="form-group" style="margin-left: 30px;">
                    <label for="Category"> Category(*) </label>
                    <input type="text" class="Category" th:field="*{Category}">
                </div>

                <div class="form-group" style="margin-left: 30px;">
                    <label for="PageNumber"></label>
                    <input type="text" class="PageNumber" th:field="*{Page_Number}">
                </div>

                <div class="form-group" style="margin-left: 30px;">
                    <label for="Edition Number">Edition Number(*)</label>
                    <input type="text" class="Edition Number" th:field="*{Edition_Number}">
                </div>

                <div class="form-group" style="margin-left: 30px;">
                    <label for="Language">Edition Number</label>
                    <input type="text" class="Language" th:field="{Language}">
                </div>

                <div class="form-group" style="margin-left: 30px;">
                    <label for="ISBN">ISBN(*)</label>
                    <input type="text" class="ISBN" th:field="*{ISBN}">
                </div>
            </div>
            <label for=""> (*) Obligatory Fields</label><br>
            <button type="submit" class="btn btn-primary">SAVE</button>
        </form>
    </div>


</div>
</div>
<div style="width: 100%; height: 80px;"></div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
