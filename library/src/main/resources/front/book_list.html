<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head><meta charset="UTF-8">
    <title>Book-List</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<div class="container">
<div>
    <a th:href="@{/createBook}"><div class="btn btn-info"><i class="fas fa-plus-circle"></i> Kitap Ekle</div></a>  -->
   <h1>Kitaplar</h1>
    <table class="table table-striped table-responsive">
        <thead>
        <tr>
            <th width="12%">Book Name</th>
            <th width="10%">Publisher</th>
            <th width="20%">Category</th>
            <th width="12%">Page Number</th>
            <th width="10%">Edition Number </th>
            <th width="10%">Language</th>
            <th width="10%">ISBN</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="book : ${bookList}">
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.publisherName}"></td>
            <td th:text="${book.category}"></td>
            <td th:text="${book.pageNumber}"></td>
            <td th:text="${book.editionNumber}"></td>
            <td th:text="${book.language}"></td>
            <td th:text="${book.isbn}"></td>
            <td><a th:href="@{/book_list/{id}(id=${book.id})}" class="btn btn-info">
                <i class="fas fa-edit"></i> Update </a>
                <a th:href="@{/deleteBook/{id}(id=${book.id})}" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete </a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</div>
<div style="width:100%; height:100px;"></div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
